name: Insiders CI

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: [ insider ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
      fail-fast: false

    env:
      CODE_TYPE: insider

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: Setup Dependencies
        run: |
          rm package-lock.json
          npm run prepare-deps
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: Prepare Tests
        run: npm run prepare-test

      - name: Run Tests (mac, win)
        if: ${{ contains(matrix.os, 'mac') || contains(matrix.os, 'win') }}
        run: |
          npm run test

      - name: Run Tests (linux)
        if: ${{ contains(matrix.os, 'ubuntu') }}
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' npm run ci-test

      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: screenshots-${{ matrix.os }}
          path: ${{ github.workspace }}/test/**/screenshots/*.png
